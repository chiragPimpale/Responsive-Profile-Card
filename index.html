<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Importing BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-image" />
      </div>

      <div class="text-content">
        <span class="profile-name">John_Miller</span>
        <span class="Job-name">YouTuber & Coder</span>
      </div>

      <div class="media-btns">
        <a href="#" class="link" style="background: #4267b2">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" class="link" style="background: #e1306c">
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a href="#" class="link" style="background: #ff0000">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
    </div>
  </body>
</html>
